<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validation</title>
  <link rel="stylesheet" href="css/style2.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
</head>

<body>

  <form name="contact-form">
    <h1>CONTACT ME</h1>
    <div class="form-control">
      <label>Full Name</label>
      <input name="name" placeholder="Enter Your Full Name" />
      <div class="error hide">Name is required</div>
    </div>

    <div class="form-control">
      <label>Email</label>
      <input name="email" placeholder="Enter your email" />
      <div class="error hide">Email is invalid</div>
    </div>



    <div class="form-control">
      <label>Message</label>
      <textarea name="message"></textarea>
      <div class="error hide">Message is required</div>
    </div>



    <button type="submit">SUBMIT FORM</button>
  </form>
  <!--/form-->

  <div class="thank_container hidden">
    <div class="thank">

      <p class="email-thank_message ">
        Thanks for reaching out. I will get back to you soon.
      </p>
      <button class="return"><a href="index.html" aria-label="Go-to-Home">Return to my site</button>

      </a>
    </div>
    <!--/thank-->
  </div>
  <!--/thank_container-->

  <script src="js/app.js"></script>
</body>

</html>
